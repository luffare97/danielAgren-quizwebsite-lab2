<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="danielagren.css" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>


    <form action="submit">
        <label for="fname" class="formText">First Name: </label>
        <input type="text" id="fname" class="formInput">

        <label for="lname" class="formText">Last Name: </label>
        <input type="text" id="lname" class="formInput">

        <label for="email" class="formText">Email: </label>
        <input type="email" id="email" class="formInput">

        <label class="formText">How much do you know about pokemon? </label>
        <input type="range" class="formInput">


        <label class="formText">Who is my favorite pokemon? </label>
        <div class="formInput">
            <p>Machamp: </p><input type="radio">
            <p>Slugma: </p><input type="radio">
            <p>Kricketune: </p><input type="radio">
            <p>Giratina: </p><input type="radio">
            <p>Pansage: </p><input type="radio">
        </div>

        <label class="formText">ojojoj: </label>
        <input type="" class="formInput">

        <label class="formText">Which are my favorite pokemon types? <br> (Choose 2)</label>
        <div class="formInput">
            <p></p><input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>


        <label class="formText">hihihihi: </label>

    </form>

    
</body>
</html>
